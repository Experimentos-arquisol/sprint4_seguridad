{% extends 'base.html' %}

{% block content %}
<h2>Formulario de Registro de Cliente</h2>
<form method="post" action="{% url 'enviar_solicitud' %}">
    {% csrf_token %}
    <label for="correo">Correo electronico:</label>
    <input type="text" id="correo" name="correo" required><br>

    <label for="profesion">Profesion:</label>
    <input type="text" id="profesion" name="profesion" required><br>

    <label for="actividad">Actividad:</label>
    <input type="text" id="actividad" name="actividad" required><br>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" name="empresa" required><br>

    <label for="ingresos">Ingresos:</label>
    <input type="number" id="ingresos" name="ingresos" required><br>

    <label for="deudas">Deudas:</label>
    <input type="text" id="deudas" name="deudas" required><br>

    <button type="submit">Enviar Solicitud</button>
</form>
{% endblock %}
