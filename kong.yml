_format_version: "2.1"



services:
- name: banco-server
  url: http://104.154.47.204:8080/cliente/registro/
  routes:
  - name: routes
    paths:
    - /
    - /cliente
  plugins:
  - name: rate-limiting
    config:
      minute: 500
      hour: 30000
      policy: local
      limit_by: header
      header_name: api-key


